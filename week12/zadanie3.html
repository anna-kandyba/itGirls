  <body>
    <script>
      const alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
      const index1 = Math.round(Math.random() * alphabet.length);
      const index2 = Math.round(Math.random() * alphabet.length);
      const index3 = Math.round(Math.random() * alphabet.length);
      const index4 = Math.round(Math.random() * alphabet.length);
      console.log(alphabet.charAt(index1));
      const result =
        alphabet.charAt(index1) +
        alphabet.charAt(index2) +
        alphabet.charAt(index3) +
        alphabet.charAt(index4);
      alert(result);
    </script>
