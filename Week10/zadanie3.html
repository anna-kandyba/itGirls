<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calculateTotalPrice(quantity = 2, price = 150000) {
        let total = quantity * price;
        return total.toLocaleString("kz-KZ");
      }
      let text = `Стоимость покупки: ${calculateTotalPrice(23888, 7)} рублей".`;
      alert(text);
    </script>
  </body>
</html>
